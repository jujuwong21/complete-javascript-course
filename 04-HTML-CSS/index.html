<!DOCTYPE html>
<html lang="en">
  <!-- Start of head -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning HTML/CSS</title>

    <link href="style.css" rel="stylesheet" />
    <!-- how to add style manually -->
    <style></style>
  </head>
  <!-- Start of body -->
  <body>
    <h1>This is h1</h1>
    <h2>This is h2</h2>
    <h3>This is h3</h3>
    <h4>This is h4</h4>
    <h5>This is h5</h5>
    <h6>This is h6 (with new font size)</h6>
    <p class="first">This is a paragraph</p>
    <p class="second">
      Visit my website at:
      <a href="https://juliettewong.com">Juliette's Website</a>.
    </p>

    <img
      id="image"
      src="https://uploads-ssl.webflow.com/5d97a1a61c6dca861379cff8/5f3ae8be2f29c882641e2e15_StocksProject.gif"
    />

    <form id="your-name">
      <h2>Your name here</h2>
      <p class="first">Please fill in this form:</p>
      <input type="text" placeholder="Your name" />
      <button>Submit</button>
    </form>
  </body>
</html>
